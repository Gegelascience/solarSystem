<html>

<head>
    <meta charset="utf-8">
    <title>Solar System</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="./planet.js"></script>
    <script src="./rotation-planet.js"></script>
    <script src="./info-entity.js"></script>
    <script src="./switch-mode.js"></script>
    <script src="./teleport.js"></script>
</head>

<body>
    <a-scene background="color:#000000">

        <a-assets>
            <img id="space" src="./textures/space2.jpg" />
            <img id="sun" src="./textures/sun.jpg" />
            <img id="mercure" src="./textures/mercure.jpg" />
            <img id="venus" src="./textures/venus.jpg" />
            <img id="earth" src="./textures/earth.jpg" />
            <img id="mars" src="./textures/mars.jpg" />
            <img id="jupiter" src="./textures/jupiter.jpg" />
            <img id="saturne" src="./textures/saturne.jpg" />
            <img id="rings" src="./textures/rings.png" />
            <img id="uranus" src="./textures/uranus.jpg" />
            <img id="neptune" src="./textures/neptune.jpg" />
        </a-assets>

        <a-entity id="cam" position="0 20 50">
            <a-entity camera look-controls>
                <a-entity id="info-planet" position="1 0.5 -2" scale="2 2 2" text="side:double"></a-entity>
                <a-entity id="control-pos" position="0 -0.5 -3" visible="false">
                    <a-circle class="clickable" radius="0.375" teleport position="-1 0 0">
                        <a-entity scale="2 2 2" text="value:default position;side:double;color:black;align:center">
                        </a-entity>
                    </a-circle>
                    <a-circle class="clickable" radius="0.375" teleport="position:0 0 0" position="0 0 0">
                        <a-entity scale="2 2 2" text="value:as sun;side:double;color:black;align:center"></a-entity>
                    </a-circle>
                    <a-circle class="clickable" radius="0.375" teleport="position:0 0 40" position="1 0 0">
                        <a-entity scale="2 2 2" text="value:on earth trajectory;side:double;color:black;align:center">
                        </a-entity>
                    </a-circle>
                </a-entity>

            </a-entity>
            <a-entity oculus-go-controls switch-mode>
                <a-entity id="cursor" cursor="fuse: true; fuseTimeout: 250" position="0 0 -1"
                    raycaster="showLine: true; objects:.clickable">
                </a-entity>
            </a-entity>
        </a-entity>

        <a-sky src="#space"></a-sky>

        <!--Sun-->
        <a-sphere src="#sun" info-entity="name: Sun" class="clickable" radius="15"></a-sphere>

        <!--Mercury-->
        <a-sphere src="#mercure" info-entity="name: Mercury" class="clickable"
            planet="tRevol:200000;semiAxe:10;angularStart:260" rotation-planet="tRotation:3000" radius="2">
        </a-sphere>
        <a-ring radius-inner="19.8" radius-outer="20.2" rotation="-90 0 0"></a-ring>

        <!--Venus-->
        <a-entity planet="tRevol:300000;semiAxe:15;angularStart:40" rotation="177 0 0">
            <a-sphere src="#venus" info-entity="name: Venus" class="clickable" rotation-planet="tRotation:4000"
                radius="2">
            </a-sphere>
        </a-entity>
        <a-ring radius-inner="29.8" radius-outer="30.2" rotation="-90 0 0"></a-ring>

        <!--Earth-->
        <a-entity planet rotation="23 0 0">
            <a-sphere src="#earth" info-entity="name: Earth" rotation-planet class="clickable" radius="2"></a-sphere>
        </a-entity>
        <a-ring radius-inner="39.8" radius-outer="40.2" rotation="-90 0 0"></a-ring>

        <!--Mars-->
        <a-entity planet="tRevol:600000;semiAxe:25;angularStart:130" rotation="25 0 0">
            <a-sphere src="#mars" info-entity="name: Mars" class="clickable" rotation-planet="tRotation:6000"
                radius="2"></a-sphere>
        </a-entity>
        <a-ring radius-inner="49.8" radius-outer="50.2" rotation="-90 0 0"></a-ring>

        <!--Jupiter-->
        <a-entity planet="tRevol:700000;semiAxe:30;angularStart:90" rotation="3 0 0">
            <a-sphere src="#jupiter" rotation-planet="tRotation:7000" info-entity="name: Jupiter" class="clickable"
                radius="4">
            </a-sphere>
        </a-entity>
        <a-ring radius-inner="59.8" radius-outer="60.2" rotation="-90 0 0"></a-ring>

        <!--Saturn-->
        <a-entity planet="tRevol:800000;semiAxe:35;angularStart:220" rotation="27 0 0">
            <a-sphere src="#saturne" info-entity="name: Saturn" class="clickable" rotation-planet="tRotation:8000"
                radius="4">
                <a-circle radius="6" src="#rings" position="0 0 0" rotation="-90 0 0" material="side:double ">
                </a-circle>
            </a-sphere>
        </a-entity>
        <a-ring radius-inner="69.8" radius-outer="70.2" rotation="-90 0 0"></a-ring>

        <!--Uranus-->
        <a-entity planet="tRevol:900000;semiAxe:40;angularStart:200" rotation="98 0 0">
            <a-sphere src="#uranus" info-entity="name: Uranus" class="clickable" rotation-planet="tRotation:9000"
                radius="3"></a-sphere>
        </a-entity>
        <a-ring radius-inner="79.8" radius-outer="80.2" rotation="-90 0 0"></a-ring>

        <!--Neptune-->
        <a-entity planet="tRevol:1000000;semiAxe:45;angularStart:300" rotation="30 0 0">
            <a-sphere src="#neptune" info-entity="name: Neptune" class="clickable" rotation-planet="tRotation:10000"
                radius="3"></a-sphere>
        </a-entity>
        <a-ring radius-inner="89.8" radius-outer="90.2" rotation="-90 0 0"></a-ring>

    </a-scene>
</body>

</html>
